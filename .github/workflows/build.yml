name: build

on:
  push:
    branches:
    - master
  pull_request:

  schedule:
    - cron: "0 0 * * *"

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.5, 2.6, 2.7, '3.0', '3.1', '3.2', '3.3', head]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: 2.1.4
          bundler-cache: true
      - name: Run RSpec
        run: |
          bundle exec rspec
